<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ChatGPT API Demo" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>RikChatBot Artificial Intelegen</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.3.4/dist/sweetalert2.all.min.js"></script>
    <style>
      * {
        margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: 0;
      }
      html,
      body,
      #app {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: -apple-system, "system-ui", "Segoe UI Adjusted", "Segoe UI",
          "Liberation Sans", sans-serif;
          background: #242A34;
      }
      pre {
        overflow-x: auto;
        border-radius: 6px;
      }
      button {
        border: none;
        background-color: transparent;
        color: inherit;
        padding: 0;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #app {
        display: flex;
        flex-direction: column;
      }
      header {
        position: relative;
        width: 100%;
        height: 65px;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        color: white;
        font-weight: bold;
box-shadow:
  2.8px 2.8px 2.2px rgba(0, 0, 0, 0.07),
  6.7px 6.7px 5.3px rgba(0, 0, 0, 0.05),
  12.5px 12.5px 10px rgba(0, 0, 0, 0.042),
  22.3px 22.3px 17.9px rgba(0, 0, 0, 0.035),
  41.8px 41.8px 33.4px rgba(0, 0, 0, 0.028),
  100px 100px 80px rgba(0, 0, 0, 0.02)
;
      }
      header > button {
        position: absolute;
        padding: 12px;
      }
      button.menu {
        left: 0;
      }
      button.clear {
        right: 0;
      }
      .hidden {
        display: none;
      }
      aside {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: flex;
      }
      .sidebar-container {
        background-color: #333;
        color: white;
        width: 300px;
        overflow-y: auto;
      }
      .sidebar-modal {
        flex: 1 0;
        min-width: 64px;
        background-color: rgba(0, 0, 0, 0.3);
      }
      li > button {
        width: 100%;
        height: 48px;
        text-align: left;
        padding: 0 16px;
        transition: background-color 0.2s;
      }
      li > button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      main {
        flex-grow: 1;
        overflow-y: auto;
      }
      .chat-container {
  font-size: 14px;
  padding: 8px 10px;
  border-radius: 8px;
  margin-bottom: 30px;
      }
      .chat-container .message {
  background: #57DF6F;
  border-radius: 15px;
  padding: 15px;
  
  margin-bottom: 8px;
  background: #57df6f;
  border-radius: 15px;
  
  margin-left: 120px;
  color: #1F252F;
  font-weight: 550;
  font-size: 16px;
      }
      .chat-container .assistant {
  background: #2F3845;
  border-radius: 15px;
  margin-left: 0px;
  margin-bottom: 8px;
  color: white;
  font-weight: 550;
      }
      footer {
        width: 100%;
        padding: 8px;
        display: flex;
        justify-content: center;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        margin-left: 5px;
      }
      #input-box {
        width: 100%;
        max-width: 768px;
        padding: 8px;
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
      integrity="sha512-bgHRAiTjGrzHzLyKOnpFvaEpGzJet3z4tZnXGjpsCcqOnAH6VGUx9frc5bcIhKTVLEiCO6vEhNAgx5jtLUYrfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module">
      function getToken() {
        let token = localStorage.getItem("openai-token");
        if (token) return token;
        
        token = prompt("Masukan Token Api RikChatBot Anda!");
        if (token) {
            localStorage.getitem("openai-token", token);
            return token;
        }
      }

      async function getApiUrl() {
        if (getApiUrl.url) return getApiUrl.url;
        try {
          const response = await fetch("/api/completions", {
            method: "OPTIONS",
          });
          if (response.status !== 200) throw new Error();
          getApiUrl.url = "/api/completions";
          const corsHeaders = (
            response.headers.get("Access-Control-Allow-Headers") || ""
          ).toLowerCase();
          getApiUrl.tokenRequired = corsHeaders.includes("authorization");
        } catch (e) {
          getApiUrl.url = "https://api.openai.com/v1/chat/completions";
          getApiUrl.tokenRequired = true;
        }
        return getApiUrl.url;
      }

      async function complete(messages, token, progressCallback) {
        const headers = { "Content-Type": "application/json" };
        if (getApiUrl.tokenRequired) headers.Authorization = `Bearer ${token}`;
        const response = await fetch(await getApiUrl(), {
          method: "POST",
          headers: headers,
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: messages,
            stream: true,
          }),
        });

        const reader = response.body.getReader();
        let responseObj = {};
        for (;;) {
          const { done, value } = await reader.read();
          if (done) break;
          const lines = new TextDecoder("utf-8").decode(value).split("\n");
          for (const line of lines) {
            if (line.startsWith("data: ")) {
              if (line.includes("[DONE]")) return responseObj;
              try {
                const data = JSON.parse(line.slice(6));
                const delta = data.choices[0].delta;
                for (const key in delta) {
                  if (!(key in responseObj)) responseObj[key] = delta[key];
                  else responseObj[key] += delta[key];
                  progressCallback(responseObj);
                }
              } catch (e) {
                console.log("Error parsing line:", line);
              }
            }
          }
        }
        return responseObj;
      }

      var md = window.markdownit();

      function ChatContainer({ messages }) {
        const ref = React.useRef(null);
        React.useEffect(() => {
          // Highlight code blocks but skip ones that are already highlighted
          ref.current
            .querySelectorAll("pre code:not(.hljs)")
            .forEach((node) => {
              hljs.highlightElement(node);
            });

          // Highlight code blocks in the last message
          const last = ref.current.lastElementChild;
          for (const node of last ? last.querySelectorAll("pre code") : []) {
            node.textContent = node.innerText;
            hljs.highlightElement(node);
          }

          // Scroll to bottom
          const main = ref.current.parentElement;
          main.scrollTop = main.scrollHeight;
        });

        return React.createElement(
          "div",
          { ref, className: "chat-container" },
          messages.map((message, index) => {
            return React.createElement("div", {
              className: [message.role, "message"].join(" "),
              key: index,
              dangerouslySetInnerHTML: {
                __html: md.render(message.content || ""),
                
              },
            });
          })
        );
      }

      export function Sidebar({
        numConversations,
        onConversationClick,
        onModalClick,
        onClearClick,
        onSettingsClick,
      }) {
        return [
          React.createElement(
            "div",
            { key: "sidebar-container", className: "sidebar-container" },
            [
              React.createElement("ul", { key: "list" }, [
                React.createElement("li", { key: "new" }, [
                  React.createElement(
                    "button",
                    {
                      key: "new",
                      onClick: () => {
                        onConversationClick && onConversationClick(-1);
                      },
                    },
                    "New Chat"
                  ),
                ]),
                ...Array(numConversations)
                  .fill(null)
                  .map((_, index) => {
                    return React.createElement("li", { key: index }, [
                      React.createElement(
                        "button",
                        {
                          key: `conversation-${index}`,
                          onClick: () => {
                            onConversationClick && onConversationClick(index);
                          },
                        },
                        `Conversation ${index + 1}`
                      ),
                    ]);
                  }),
                React.createElement("li", { key: "clear" }, [
                  React.createElement(
                    "button",
                    {
                      key: "clear",
                      onClick: () => {
                        onClearClick && onClearClick();
                      },
                    },
                    "Clear Conversations"
                  ),
                ]),
                React.createElement("li", { key: "settings" }, [
                  React.createElement(
                    "button",
                    {
                      key: "settings",
                      onClick: () => {
                        onSettingsClick && onSettingsClick();
                      },
                    },
                    "Settings"
                  ),
                ]),
              ]),
            ]
          ),
          React.createElement("div", {
            key: "sidebar-modal",
            className: "sidebar-modal",
            onClick: () => {
              onModalClick && onModalClick();
            },
          }),
        ];
      }

      export function App() {
        let token = null;
        getApiUrl().then(() => {
          if (getApiUrl.tokenRequired) token = getToken();
        });
        const conversations = JSON.parse(
          localStorage.getItem("conversations") || "[]"
        );
        conversations[0] = conversations[0] || [];

        const [conversationIndex, setConversationIndex] = React.useState(0);
        const [numConversations, setNumConversations] = React.useState(
          conversations.length
        );
        const [messages, setMessages] = React.useState(
          conversations[conversationIndex]
        );
        const messagesRef = React.useRef(messages);
        const saveMessages = (value, index) => {
          setMessages(value);
          conversations[index] = value;
          localStorage.setItem("conversations", JSON.stringify(conversations));
        };

        const [showSidebar, setShowSidebar] = React.useState(false);

        return [
          React.createElement("header", { key: "header" }, [
            React.createElement("span", { key: "title" }, "RikChatBot Artificial Intelegen"),
            React.createElement(
              "button",
              {
                key: "menu",
                onClick: () => {
                  setShowSidebar(!showSidebar);
                },
                className: "menu",
              },
              React.createElement("img", {
                src: "/assets/img/menu.svg",
                width: "24",
                height: "24",
                alt: "Menu",
              })
            ),
            React.createElement(
              "button",
              {
                key: "clear",
                onClick: () => {
                  saveMessages([], conversationIndex);
                  messagesRef.current = [];
                },
                className: "clear",
              },
              React.createElement("img", {
                src: "/assets/img/cleaning_services.svg",
                width: "24",
                height: "24",
                alt: "Clear",
              })
            ),
          ]),

          React.createElement(
            "aside",
            {
              key: "sidebar",
              className: showSidebar ? "sidebar" : "sidebar hidden",
            },

            React.createElement(Sidebar, {
              messages,
              key: "sidebar",
              numConversations,

              onConversationClick: (index) => {
                if (index === -1) {
                  conversations.unshift([]);
                  setNumConversations(conversations.length);
                  index = 0;
                }
                setConversationIndex(index);
                saveMessages(conversations[index], index);
                messagesRef.current = conversations[index];
                setShowSidebar(false);
              },

              onModalClick: () => {
                setShowSidebar(false);
              },

              onClearClick: () => {
                localStorage.removeItem("conversations");
                setNumConversations(1);
                setConversationIndex(0);
                messagesRef.current = [];
                setMessages([]);
                setShowSidebar(false);
              },
            })
          ),

          React.createElement(
            "main",
            { key: "main" },
            React.createElement(ChatContainer, {
              messages,
              key: "chat-container",
            })
          ),

          React.createElement(
            "footer",
            { key: "footer" },
            React.createElement("input", {
              id: "input-box",
              type: "text",
              "aria-label": "Chat with AI",
              onKeyUp: async (ev) => {
                if (ev.key === "Enter") {
                  if (
                    ev.target.value.length === 0 ||
                    ev.target.value.length >= 4096
                  )
                    return;
                  const message = ev.target.value;
                  ev.target.value = "";
                  ev.target.blur();
                  messagesRef.current = [
                    ...messagesRef.current,
                    { role: "user", content: message },
                  ];
                  saveMessages(messagesRef.current, conversationIndex);
                  try {
                    const completion = await complete(
                      messagesRef.current,
                      token,
                      (message) =>
                        saveMessages(
                          [...messagesRef.current, message],
                          conversationIndex
                        )
                    );
                    messagesRef.current = [...messagesRef.current, completion];
                  } catch (error) {
                    console.log("Error: " + error.message);
                    return;
                  }
                }
              },
            })
          ),
        ];
      }

      const rootNode = document.getElementById("app");
      const root = ReactDOM.createRoot(rootNode);
      root.render(React.createElement(App));
    </script>
  </body>
</html>

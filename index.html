<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>OpenAI Chat</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body,
      #app {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: -apple-system, "system-ui", "Segoe UI Adjusted", "Segoe UI",
          "Liberation Sans", sans-serif;
      }
      pre {
        overflow-x: auto;
        border-radius: 6px;
      }
      button {
        border: none;
        background-color: transparent;
        color: white;
        cursor: pointer;
      }
      #app {
        display: flex;
        flex-direction: column;
      }
      header {
        position: relative;
        width: 100%;
        height: 48px;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        color: white;
      }
      button.clear {
        position: absolute;
        right: 0;
        height: 100%;
        font-size: 16px;
      }
      main {
        flex-grow: 1;
        overflow-y: auto;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 768px;
        margin: 0 auto;
      }
      .chat-container .message {
        padding: 2px 16px;
      }
      .chat-container .assistant {
        background-color: #f0f0f0;
      }
      footer {
        width: 100%;
        padding: 8px;
        display: flex;
        justify-content: center;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }
      #input-box {
        width: 100%;
        max-width: 768px;
        padding: 8px;
        border-width: 1px;
        border-color: rgba(0, 0, 0, 0.1);
        border-radius: 6px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"
      integrity="sha512-bgHRAiTjGrzHzLyKOnpFvaEpGzJet3z4tZnXGjpsCcqOnAH6VGUx9frc5bcIhKTVLEiCO6vEhNAgx5jtLUYrfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module">
      function getToken() {
        // Try localStorage first
        let token = localStorage.getItem("openai-token");
        if (token) return token;

        token = prompt("Please enter your OpenAI API key");
        if (token) {
          localStorage.setItem("openai-token", token);
          return token;
        }
      }

      async function complete(messages, token) {
        const response = await fetch(
          "https://api.openai.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: messages,
            }),
          }
        );
        const data = await response.json();
        return data.choices[0].message;
      }

      var md = window.markdownit();

      function ChatContainer({ messages }) {
        const ref = React.useRef(null);
        React.useEffect(() => {
          hljs.highlightAll({ noHighlightRe: /^hljs$/ });
          const main = ref.current.parentElement;
          main.scrollTop = main.scrollHeight;
        });

        return React.createElement(
          "div",
          { ref, className: "chat-container" },
          messages.map((message, index) => {
            return React.createElement("div", {
              className: [message.role, "message"].join(" "),
              key: index,
              dangerouslySetInnerHTML: { __html: md.render(message.content) },
            });
          })
        );
      }

      export function App() {
        const token = getToken();
        const sessions = JSON.parse(localStorage.getItem("sessions") || "[]");
        sessions[0] = sessions[0] || [];

        const [messages, setMessages] = React.useState(sessions[0]);
        const messagesRef = React.useRef(messages);
        const saveMessages = (value) => {
          setMessages(value);
          localStorage.setItem("sessions", JSON.stringify([value]));
        };

        return [
          React.createElement("header", { key: "header" }, [
            React.createElement("span", { key: "title" }, "OpenAI Chat"),
            React.createElement(
              "button",
              {
                key: "clear",
                onClick: () => {
                  saveMessages([]);
                  messagesRef.current = [];
                },
                className: "clear",
              },
              "Clear"
            ),
          ]),

          React.createElement(
            "main",
            { key: "main" },
            React.createElement(ChatContainer, {
              messages,
              key: "chat-container",
            })
          ),

          React.createElement(
            "footer",
            { key: "footer" },
            React.createElement("input", {
              id: "input-box",
              type: "text",
              onKeyUp: async (ev) => {
                if (ev.key === "Enter") {
                  if (
                    ev.target.value.length === 0 ||
                    ev.target.value.length >= 4096
                  )
                    return;
                  const message = ev.target.value;
                  ev.target.value = "";
                  ev.target.blur();
                  messagesRef.current = [
                    ...messagesRef.current,
                    { role: "user", content: message },
                  ];
                  saveMessages(messagesRef.current);
                  try {
                    const completion = await complete(
                      messagesRef.current,
                      token
                    );
                    messagesRef.current = [...messagesRef.current, completion];
                  } catch (error) {
                    console.log("Error: " + error.message);
                    return;
                  }
                  saveMessages(messagesRef.current);
                }
              },
            })
          ),
        ];
      }

      const rootNode = document.getElementById("app");
      const root = ReactDOM.createRoot(rootNode);
      root.render(React.createElement(App));
    </script>
  </body>
</html>
